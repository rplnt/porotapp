var MINI = require('minified');
var _=MINI._, $=MINI.$, $$=MINI.$$, EE=MINI.EE, HTML=MINI.HTML;


var App = {
    defaultStartTime: (new Date()).setHours(16, 0), /* always today, session settings would overwite */
    year: new Date().getFullYear(),
    sessionsKey: 'PBBSessions' + this.year,
    runDurationHours: 4,
    currentHash: '',
};


$(function() {
    $('body').fill([
        EE('div', {$: 'head', id: 'header'}, [
            EE('span', {$: 'name'}),
            EE('span', {$: 'title'}),
            EE('span', {$: 'timer'})
        ]),
        EE('div', {id: 'app', $: 'app-container'})
    ]);

    App.Init();
    
});
// TODO rewrite
window.onhashchange = function() {
        if (location.hash != App.currentHash) {
            switch (location.hash) {
                case '#main':
                case '#confirmed':
                    App.Local();
                    break;
                case '#sessions':
                    App.Init();
                    break;
                case '#settings':
                    App.configCurrentSession();
                    break;
                default:
                    break;
            }
        }
};

(function(app) {

    app.LIST_MODE = {active: 0, past: 1};

    function changeHash(hash) {
        app.currentHash = hash;
        location.hash = hash;
    }

    app.changePage = function (title, status, hash) {
        if (hash !== undefined) {
            changeHash(hash);
        }
        $('#header .title').fill(title);
        if (status !== undefined && status !== null) {
            $('#header .status').fill(title);
        }
        $('#app').fill();
    };


    app.saveSessionData = function(key, value, overwrite) {
        overwrite = (typeof overwrite !== 'undefined') ?  overwrite : true;
        var sessionObj = JSON.parse(localStorage.getItem(app.currentSessionKey));

        if (!sessionObj[key] || overwrite) {
            sessionObj[key] = value;
            // console.log(sessionObj[key]);
            localStorage.setItem(app.currentSessionKey, JSON.stringify(sessionObj));
        }
    };


    app.getSubsection = function(title) {
        return EE('div', {$: 'sub-header'}, title);
    };


    app.getButton = function(header, body, action, params) {
        var btn = EE('div', {$: 'btn btn-full'}, [EE('span', {$: 'btn-head'}, header), EE('span', {$: 'btn-body'}, body)]);
        if (action !== null) {
            btn.onClick(action, params);
        }

        return btn;
    };


    app.getTeamRow = function(team, action, params) {
        var teamRow = EE('tr', {$: 'team'});

        var times = EE('td', {$: 'times'}, [
                    EE('div', {$: 'time-in'}, '☐'),
                    EE('div', {$: 'time-out'}, '☐')
                ]);

        if (team.timeIn) {
            teamRow.set('%timeIn', team.timeIn);
            $('.time-in', times).fill(_.formatValue('☑HH:mm', new Date(team.timeIn)));
        }

        if (team.timeOut) {
            teamRow.set('%timeOut', team.timeOut);
            $('.time-out', times).fill(_.formatValue('☑HH:mm', new Date(team.timeOut)));
        }


        teamRow.add(EE('td', {$: 'id'}, EE('span', {$: 'team-id'}, team.id)));
        teamRow.add(EE('td', {$: 'name'}, EE('span', {$: 'team-name'}, team.name)));
        teamRow.add(times);
        teamRow.add(EE('td', {$: 'time-diff'}));

        if (team.timeIn) {
            if (team.timeOut === 0) {
                $('.time-diff', teamRow).fill('✘');
            } else {
                var outDate = team.timeOut?(new Date(team.timeOut)):(new Date());
                var diff = parseInt((outDate - new Date(team.timeIn)) / 1000, 10);
                $('.time-diff', teamRow).fill(app.Sec2MinSec(diff));
            }
        }

        if (!team.timeIn && !team.timeOut) {
            $('.time-in', teamRow).set('+hidden');
            $('.time-out', teamRow).set('+hidden');
        }

        if (action) {
            if (params) {
                teamRow.onClick(action, params);
            } else {
                teamRow.onClick(action);
            }
            teamRow.set('+btn');
        }

        /* special case for collapser */
        if (parseInt(team.id, 10) > 0) {
            teamRow.set('%group', Math.floor(team.id/10));
        } else {
            $('.team-id', teamRow).set('+arrow');
        }

        return teamRow;
    };

})(App);
(function(app) {

    app.currentSessionKey = null;
    var currentStopName;
    var currentSessionStart;
    var headerTimeRepeater;

    app.Init = function() {
        app.changePage('Sessions', null, '#sessions');
        $('#header .name').fill('');
        app.currentSessionKey = null;
        currentStopName = false;
        currentSessionStart = null;

        if (headerTimeRepeater) {
            clearInterval(headerTimeRepeater);
            headerTimeRepeater = false;
            $('#header .timer').fill();
        }

        /* Select session */
        var sessions = JSON.parse(localStorage.getItem(app.sessionsKey));
        if (sessions) {
            for (var i = sessions.length - 1; i >= 0; i--) {
                $('#app').add(app.getButton('Resume Session', sessions[i].name, openSession, [sessions[i].key]));
            }
        }

        $('#app').add(app.getSubsection());
        $('#app').add(app.getButton('Start New Session', '', startNewSession, []));
    };


    function updateHeaderTimer() {
        var now = new Date();

        if (currentSessionStart !== null) {
            var diff = parseInt((now - new Date(currentSessionStart)) / 1000, 10);
            if (diff < 0)  {
                $('#header .timer').fill('T-' + app.Sec2MinSec(diff));
            } else if (diff/(60*60) > app.runDurationHours) {
                $('#header .timer').fill('💊');
            } else {
                $('#header .timer').fill(app.Sec2HrMinSec(diff));
            }
        }
    }


    function startNewSession() {
        var session = {};
        session.date = new Date();
        session.name = 'Started at ' + _.formatValue('dd.MM.YYYY h:mm:ss', session.date);
        session.key = 'PBB_SESS_' + Math.floor(session.date.getTime()/1000);

        var sessions = JSON.parse(localStorage.getItem(app.sessionsKey));

        if (sessions) {
            sessions.push(session);
        } else {
            sessions = [session];
        }

        localStorage.setItem(app.sessionsKey, JSON.stringify(sessions));
        localStorage.setItem(session.key, JSON.stringify({}));

        openSession(session.key);
    }



    function openSession(key) {
        var data = JSON.parse(localStorage.getItem(key));
        if (data === null) {
            app.changePage('Error');
            $('#app').add(app.getButton('Home', '', app.Init, []));
            return;
        }

        app.currentSessionKey = key;

        /* fill in defaults */
        if (!data.startedCount) app.saveSessionData('startedCount', startlist.length, false);
        if (!data.startedTime) {
            app.saveSessionData('startedTime', app.defaultStartTime, false);
            currentSessionStart = app.defaultStartTime;
        } else {
            currentSessionStart = data.startedTime;
        }
        if (!data.teams) app.saveSessionData('teams', [], false);
        if (!data.teams) app.saveSessionData('visitedTeams', {}, false);

        if (!data.stop) {
            stopSelection();
        } else {
            currentStopName = data.stop;
            $('#header .name').fill(currentStopName);
            headerTimeRepeater = setInterval(updateHeaderTimer, 1000);
            app.Local();
        }
    }


    function stopSelection() {
        app.changePage('Select stop', null, '#stops');

        selectStop = function(stopName) {
            app.saveSessionData('stop', stopName);
            openSession(app.currentSessionKey);
        };

        for (var i = 0; i < stops.length; i++) {
            $('#app').add(app.getButton(stops[i], '', selectStop, [stops[i]]));
        }


        $('#app').add(app.getSubsection());
        $('#app').add(app.getButton('', 'Home', app.Init, []));
        // $('#app').add(app.getButton('', 'Remove Session', deleteSessionConfirm, [sessionKey]));
    }



    /* CONFIG */
    app.configCurrentSession = function() {
        app.changePage('Settings', null, '#settings');
        var data = JSON.parse(localStorage.getItem(app.currentSessionKey));

        // start count
        $('#app').add(app.getSubsection('Teams'));
        var teamCountInput = EE('input', {$: 'option-input', 'type': 'text'}).set('value', data.startedCount);
        teamCountInput.onChange(function(input) {
            app.saveSessionData('startedCount', input, true);
        });
        $('#app').add(teamCountInput);

        // start time
        $('#app').add(app.getSubsection('Start Time'));

        var startTimeInput = EE('input', {$: 'option-input', 'type': 'text'}).set('value', _.formatValue('HH:mm', new Date(data.startedTime)));
        startTimeInput.onChange(function(input) {
            startTime = _.parseDate('YYMMdd HH:mm', _.formatValue('YYMMdd', new Date()) + ' ' + input);
            if (startTime !== null && startTime !== undefined) {
                app.saveSessionData('startedTime', startTime, true);
                currentSessionStart = startTime;
            }
        });
        $('#app').add(startTimeInput);

        $('#app').add(app.getSubsection());


        // dump to json
        $('#app').add(app.getButton('', 'Dump current session to json', dumpCurrentSession, [app.currentSessionKey]));


        // remove
        $('#app').add(app.getButton('', 'Remove Session', deleteSessionConfirm, [app.currentSessionKey]));

        // back!
        $('#app').add(app.getSubsection());
        $('#app').add(app.getButton('', 'Back', app.Local, []));
    };


    function dumpCurrentSession(key) {
        var data = JSON.parse(localStorage.getItem(key));
        var strData = 'data:text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(data, null, 4));
        $('#app').add(EE('a', {'href': strData, 'download': key + '.json', id: 'json-download'}, ''));
        $$('#json-download').click();
    }


    function deleteSessionConfirm(key) {
        app.changePage('Delete session "' + key + '"?', null, '#deletesession');
        $('#app').add(app.getButton('Delete', 'This action cannot be reversed (maybe)', deleteSession, [key]));
        $('#app').add(app.getButton('', 'Home', app.Init, []));
    }


    function deleteSession(key) {
        var sessions = JSON.parse(localStorage.getItem(app.sessionsKey));

        for (var i = sessions.length - 1; i >= 0; i--) {
            if (sessions[i].key == key) {
                sessions.splice(i, 1);
                break;
            }
        }

        localStorage.setItem(app.sessionsKey, JSON.stringify(sessions));
        app.Init();
    }


    app.getCurrentSessionStart = function() {
        return currentSessionStart;
    };

})(App);
(function(app) {


    var localTimeUpdater;


    app.Local = function() {
        app.changePage('⛽ ', null, '#main');

        if (!localTimeUpdater) {
            localTimeUpdater = setInterval(updateLocalTimers, 1000);
        }

        var data = JSON.parse(localStorage.getItem(app.currentSessionKey));

        // add team
        $('#app').add(app.getButton('⨭Add Team', data.startedCount - teamCategoryCount(true, true) + ' out of ' + data.startedCount + ' teams remaining', addNewTeam, []));

        if (data.teams) {
            $('#app').add(app.getSubsection('Drinking (' + teamCategoryCount(true, false) + ')'));
            $('#app').add(getTeamList(app.LIST_MODE.active));
        }


        $('#app').add(app.getSubsection());
        $('#app').add(app.getButton('', 'Visited list (' + teamCategoryCount(false, true) + ')', displayTeamListPage, ['Visited', app.LIST_MODE.past]));
        $('#app').add(app.getSubsection());
        $('#app').add(app.getButton('', 'Session Settings', app.configCurrentSession, []));
        $('#app').add(app.getButton('', 'Home', App.Init, []));

        updateLocalTimers();
    };


    function toggleRows(evnt, index) {
        if ($('.arrow', this[index]).get('innerHTML') == '►') {
            $('.arrow', this[index]).fill('▼');
        } else {
            $('.arrow', this[index]).fill('►');
        }
        var row = $(this[index]).next('tr');
        var group = $(row).get('%group');
        var lmt = 0;
        for (var i = 0; i < 10 && group == $(row).get('%group'); i++) {
            $(row).set('hidden');
            row = $(row).next('tr');
        }
    }


    function addNewTeam() {
        app.changePage('Teams', null, '#addteam');
        // location.hash = '#addteam';
        var data = JSON.parse(localStorage.getItem(app.currentSessionKey));

        if ((new Date() - new Date(app.getCurrentSessionStart())) < 0) {
            $('#app').add(EE('span', {$: 'warning'}, 'How Can She Drink?!'));
        }

        var teamTable = EE('table', {$: 'team-table'});

        // startlist must be ordered!
        var lastBreak = -1;
        for (var i = 0; i < startlist.length; i++) {
            if (data.visitedTeams[startlist[i].id]) continue;
            if (Math.floor(startlist[i].id / 10) > lastBreak) {
                lastBreak = Math.floor(startlist[i].id / 10);
                var divRow = app.getTeamRow({name: ((lastBreak * 10) + ' - ' + (lastBreak * 10 + 9)), id: '►'}, toggleRows);
                teamTable.add(divRow);
            }
            teamTable.add(app.getTeamRow(startlist[i], teamStart, [i, startlist[i].id]).set('+hidden'));
        }

        $('#app').add(teamTable);
        $('#app').add(app.getSubsection());
        $('#app').add(app.getButton('', 'Back', app.Local, []));

    }


    function teamCategoryCount(entered, left) {
        var data = JSON.parse(localStorage.getItem(app.currentSessionKey));

        var enteredCount = 0;
        var leftCount = 0;
        for (var i = 0; i < data.teams.length; i++) {

            if (data.teams[i].timeOut === null) {
                enteredCount++;
            } else if (data.teams[i].timeOut !== null) {
                leftCount++;
            }

        }

        return (entered?enteredCount:0) + (left?leftCount:0);
    }


    function teamStart(index, teamId) {
        var data = JSON.parse(localStorage.getItem(app.currentSessionKey));

        if (startlist[index].id != teamId) {
            console.log('Error');
            return;
        }

        var i = data.teams.push(GetTeamObj(startlist[index]));
        i--;
        data.teams[i].timeIn = new Date();
        data.visitedTeams[teamId] = true;
        app.saveSessionData('visitedTeams', data.visitedTeams, true);
        app.saveSessionData('teams', data.teams, true);


        app.Local();
    }


    function confirmTeamEnd(index, teamId) {
        app.changePage('Team End', null, '#confirmend');

        var data = JSON.parse(localStorage.getItem(app.currentSessionKey));

        $('#app').add(EE('table', {id: 'team-list-active', $: 'team-table'}, app.getTeamRow(data.teams[index])));
        // $('#app').add(app.getSubsection('Notes'));
        // $('#app').add(EE('input', {$: 'rating-input', 'type': 'text'}));
        $('#app').add(app.getButton('Confirm', '', teamEnd, [index, teamId]));
        $('#app').add(app.getSubsection());
        $('#app').add(app.getButton('', 'Disqualify', confirmDisqualify, [index, teamId]));
        $('#app').add(app.getButton('', 'Back', app.Local, []));
    }


    function teamEnd(index, teamId, teamOK) {
        if (teamOK === undefined) teamOK = true;
        var data = JSON.parse(localStorage.getItem(app.currentSessionKey));

        if (data.teams[index].id != teamId) {
            console.log('Error');
            return;
        }

        if (teamOK === false) {
            data.teams[index].timeOut = 0;
        } else {
            data.teams[index].timeOut = new Date();
        }
        app.saveSessionData('teams', data.teams, true);

        app.Local();
    }


    function confirmDisqualify(index, teamId) {
        app.changePage('Disqualify', null, '#disqualify');

        var data = JSON.parse(localStorage.getItem(app.currentSessionKey));
        $('#app').add(EE('table', {id: 'team-list-active', $: 'team-table'}, app.getTeamRow(data.teams[index])));
        $('#app').add(app.getButton('Disqualify', 'Non-reversible action!', teamEnd, [index, teamId, false]));
        $('#app').add(app.getButton('', 'Back', confirmTeamEnd, [index, teamId]));
    }


    function updateLocalTimers() {
        var now = new Date();

        $('#team-list-active .team').per(function (elmnt, index) {
            var timeIn = elmnt.get('%timeIn');
            if (!timeIn) return;

            var diff = parseInt((now - new Date(timeIn)) / 1000, 10);
            $('.time-diff', elmnt).fill(app.Sec2MinSec(diff));
        });
    }


    function displayTeamListPage(header, mode) {
        app.changePage(header, null, '#teamlist');
        $('#app').add(getTeamList(mode));
        $('#app').add(app.getSubsection());
        $('#app').add(app.getButton('', 'Back', app.Local, []));
    }


    function getTeamList(mode) {
        var data = JSON.parse(localStorage.getItem(app.currentSessionKey));
        var teamList = EE('table', {id: 'team-list' + ((mode == app.LIST_MODE.active)?'-active':''), $: 'team-table'});

        for (var i = 0; i < data.teams.length; i++) {
            var team = data.teams[i];

            if (mode == app.LIST_MODE.active && team.timeIn !== null && team.timeOut === null) {
                teamList.add(app.getTeamRow(team, confirmTeamEnd, [i, team.id]));
            } else if (mode == app.LIST_MODE.past && team.timeOut !== null) {
                teamList.add(app.getTeamRow(data.teams[i]));
            }
        }

        return teamList;
    }


    function GetTeamObj(team) {
        return {
            id: team.id,
            name: team.name,//.substring(0, 20),
            timeIn: null,
            timeOut: null
        };
    }
    

})(App);
(function(app) {

    /* Time Helpers */
    function ClockOClock(hour) {
        var clocks = ['🕛', '🕐', '🕑', '🕒', '🕓', '🕔', '🕕', '🕖', '🕗',  '🕘',  '🕙',  '🕚'];
        return clocks[Math.floor(hour) % 12];
    }

    function Sec2Hr(seconds) {
        return Math.floor(seconds/(60*60));
    }

    function Sec2Min(seconds) {
        return Math.floor(Math.abs(seconds/60));
    }

    function Sec2Sec(seconds) {
        seconds = Math.abs(seconds);
        var minutes = Math.floor(seconds/60);
        return seconds - (minutes * 60);
    }

    app.Sec2MinSec = function(seconds, stamp) {
        if (stamp === undefined) stamp = '';
        if (Sec2Min(seconds) > 0) {
            stamp += (Sec2Min(seconds) + 'm');
        }

        return stamp + Sec2Sec(seconds) + 's';
    };

    app.Sec2HrMinSec = function(seconds) {
        var hrms = ''; // = ClockOClock(seconds) + ' ';
        hrms += Sec2Hr(seconds) + ':';
        hrms += (_.pad(2, Sec2Min(seconds) - Sec2Hr(seconds)*60) + ':');
        hrms += _.pad(2, Sec2Sec(seconds));
        return hrms;
    };

})(App);
